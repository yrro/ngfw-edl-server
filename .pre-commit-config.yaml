default_language_version:
  python: python3

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
  - id: debug-statements
  - id: end-of-file-fixer
  - id: trailing-whitespace


- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.4.21
  hooks:
  - id: uv-lock


- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 'v0.6.9'
  hooks:
  - id: ruff
  - id: ruff-format


- repo: https://github.com/PyCQA/bandit
  rev: 1.7.8
  hooks:
  - id: bandit
    exclude: ^tests/
    args: ["-c", "pyproject.toml"]
    additional_dependencies:
    - bandit[toml]


- repo: local
  hooks:

  #- id: mypy
    #name: mypy
    #entry: poetry run mypy
    #language: system
    #pass_filenames: false
    #types:
    #- python

#  - id: pip-audit
#    name: pip-audit
#    entry: poetry run pip-audit --skip-editable --desc
#    language: system
#    files: ^poetry\.lock$
#    pass_filenames: false

  - id: pytest
    name: pytest
    entry: uv run pytest
    language: system
    pass_filenames: false
    types:
    - python

  - id: pylint
    name: pylint
    entry: uv run pylint
    language: system
    types:
    - python
    exclude: ^tests/
